<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create To-Do List -->
    <h1>To-Do-List</h1>
    <div class="input-container">
    <input type="text" name="input_box" class="input-item" id="input-box" placeholder="Add a new task..."></input>
    <button id="input-button" onclick="addTask()">+</button>
    </div>
    <h2>Task Lists</h2>
    <ul id="list-container">
        <li class="task-item">
            <div class="task-content">
                <span class="task-text"></span>
                <span class="task-timer"></span>
            </div>
            <div class="task-buttons">
                <button onclick="startTimer()">▶</button>
                <button onclick="stopTimer()">⏹</button>
                <button onclick="editTask()">✎</button>
                <button onclick="deleteTask()">🗑</button>
           </div>
        </li>
    </ul>
    <div class="time">
        <p>Total Time Spent : <span>0 </span>minutes</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
